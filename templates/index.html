<!DOCTYPE html>
<html>
<head>
    <title>RSI Backtester</title>
</head>
<body>
    <h1>RSI Backtester</h1>
    <form method="POST">
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" required><br>

        <label for="buy_level">Buy Level:</label>
        <input type="number" id="buy_level" name="buy_level" required><br>

        <label for="sell_level">Sell Level:</label>
        <input type="number" id="sell_level" name="sell_level" required><br>

        <label for="years">Years of Data:</label>
        <input type="number" id="years" name="years" required><br>

        <input type="submit" value="Backtest">
    </form>
</body>
</html>
